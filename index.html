<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comics Battle Arena</title>
  <link rel="stylesheet" href="./src/styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Comics Battle Arena</a>
    </div>
  </nav>
  
  <form id="card-form">
    <input type="hidden" id="card-id"/>
    <label style="color: bisque;" for="" class="form-label">Nombre</label>
    <input class="form-control" type="text" id="card-name" placeholder="Nombre del héroe" required />
    <br>
    <label style="color: bisque;" for="" class="form-label">Origen</label>
    <input class="form-control" type="text" id="card-origen" placeholder="Origen del héroe" required />
    <br>
    <button class=" btn-custom" type="submit">Guardar</button>
  </form>
  <h1 style="color: bisque;">Gestión de Tarjetas</h1>

  <div id="card-list"></div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
